<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="analysis">
      <h1>Analysis</h1>
      <div class="study">
        <h1>Working</h1>
        <div class="readingpart">
          <h1 class="reading">00</h1>
          <p>Times</p>
        </div>
      </div>
      <div class="takebreak">
        <h1>Break</h1>
        <div class="breakingpart">
          <h1 class="breaking">00</h1>
          <p>Times</p>
        </div>
      </div>
      <div class="goal-time">
        <h1>week goal</h1>
        <div class="goal-part">
          <h1 class="goal">00</h1>
          <p>Hours</p>
        </div>
      </div>
    </div>
    <div class="container">
      <audio class="audio">
        <source src="horse.ogg" type="audio/ogg" />
        <source src="./music/alarm.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <!-- parcentage show  in there  -->

      <!-- <div class="parfullcontainer">
        <div class="try">0%</div>
        <div class="parcontainer">
          <h1 class="zero">100%</h1>

          <div class="parcentage"></div>
          <h1 class="hundrate">0%</h1>
        </div>
      </div> -->

      <div class="main">
        <h1>Pomodoro App</h1>
        <div class="threebtn">
          <button class="btn Pomodoro1 active">Pomodoro</button>
          <button class="btn short1">Short Break</button>
          <button class="btn long1">Long Break</button>
        </div>
        <div class="count">
          <h2 class="minite">25</h2>
          <span>:</span>
          <h2 class="secent">00</h2>
        </div>
        <div class="start">
          <button class="start">START</button>
        </div>
      </div>
      <div class="tesk"></div>
    </div>

    <!-- short break  -->
    <div class="shortBreak">
      <div class="main">
        <h1>Pomodoro App</h1>
        <div class="threebtn">
          <button class="btn Pomodoro2">Pomodoro</button>
          <button class="btn short2 active">Short Break</button>
          <button class="btn long2">Long Break</button>
        </div>
        <div class="count">
          <h2 class="minite1">5</h2>
          <span>:</span>
          <h2 class="secent1">00</h2>
        </div>
        <div class="start">
          <button class="start1">START</button>
        </div>
      </div>
      <div class="tesk"></div>
    </div>
    <!-- long break  -->
    <div class="longBreak">
      <div class="main">
        <h1>Pomodoro App</h1>
        <div class="threebtn">
          <button class="btn Pomodoro3">Pomodoro</button>
          <button class="btn short3">Short Break</button>
          <button class="btn long3 active">Long Break</button>
        </div>
        <div class="count">
          <h2 class="minite2">20</h2>
          <span>:</span>
          <h2 class="secent2">00</h2>
        </div>
        <div class="start">
          <button class="start2">START</button>
        </div>
      </div>
      <div class="tesk"></div>
    </div>

    <script src="app.js"></script>
    <!-- <script src="app2.js"></script> -->
  </body>
</html>
